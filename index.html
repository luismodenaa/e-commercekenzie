<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Weartake</h1>
        <section>
            <ul class="menu">
                <li>
                    <a href="#" id="all" class="filter-selected">Todos</a>
                </li>
                <li>
                    <a href="#" id="accessories">Acessórios</a>
                </li>
                <li>
                    <a href="#" id="shoes">Calçados</a>
                </li>
                <li>
                    <a href="#" id="shirts">Camisetas</a>
                </li>
            </ul>
        </section>
    </header>
    <div class="main-content">
        <main>
            <ul class="products"></ul>
        </main>

        <aside>
            <section class="search-box">
                <input type="text" placeholder="Digite aqui sua pesquisa" />
                <button>Pesquisar</button>
            </section>
            <section class="shopping-cart">
                <h3>Carrinho de Compras</h3>

                <div class="shopping-cart-inside">
                    <div id="box-aviso">
                        <h4>Carrinho vazio</h4>
                        <p>Adicione itens</p>
                    </div>
                </div>

                <div id="sum-box" class="esconder">
                    <ul>
                        <li>
                            <p><strong>Quantidade:</strong></p>
                            <p id="quantidade-total">2</p>
                        </li>
                        <li>
                            <p><strong>Total:</strong></p>
                            <p id="valor-total">R$ 200.00</p>
                        </li>
                    </ul>
                </div>
            </section>
        </aside>
    </div>
</body>

</html>
